{% extends 'base.html' %} {% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}


<h2 class="training-form-header">New Training Form</h2>
<div class="form-div">
    <form method="POST" class="training-form">
        {% csrf_token %}
        {{ form.as_p}}

        {% buttons %}
        <button type="submit" class="btn btn-warning">Submit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
